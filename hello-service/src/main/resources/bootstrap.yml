spring:
  application:
    name: sample
  cloud:

    stream:
      bindings:
#        通道名称
#          my_channel:
#          定义转换类型  @StreamListner  根据消息头声明的消息类型 找到对应的类型转换器 来自动转换
#            content-type: application/json
        input:
#         指定通道间的连接
          destination: output
        output:
           destination: input
#  input消费进行分组 且同一组中只有一台实例会收到消息（轮询  第一次a收到消息 第二次b收到消息。。。）
#        customer_channel:
#          group: group-A
    config:
      uri: http://configserver:8888
      profile: dev
      name: didispace
#      对应config-server中的用户名和密码
      username: admin
#      配置中心自动解密
      password: admin
#    快速失败与响应重试
      fail-fast: true
      retry:
#      初始间隔
        initial-interval: 2000
#        最大间隔
        max-interval: 10000
#       每一个间隔之前的乘数（2s,2.2s....10s）
        multiplier: 2
#        重试次数
        max-attempts: 10

